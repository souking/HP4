<!-- 
  #5、セレクターの組み合わせ
  a,bはaとb(例えば、.info, pとすればクラス属性のinfoとpタグに適応)いくつも指定できる
  abはbが付与されたa（例えば、h1.infoはh1タグのクラス属性がinfoのものに適応）要素型セレクター同士はつなげられない
  a>bはaの直下の階層にあるb
  a bはaの下の階層にあるb（main h1　だとmainタグの中のh1タグがあるものに適応）
  a+bはaの直後にあるb（pタグが3つ並んでいたら最初のpには適応されない）
 -->
